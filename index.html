<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/client/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">
            <h1 class="text-center">Negociações</h1>
        </span>
    </nav>
    <div class="container">
        <div id="mensagemView"></div>
        <form class="form" onsubmit="negociacaoController.adicionar(event)">
            <div class="row">
                <div class="form-group col">
                    <label for="data">Data</label>
                    <input type="date" id="data" class="form-control" required autofocus />
                </div>

                <div class="form-group col">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
                </div>

                <div class="form-group col">
                    <label for="valor">Valor</label>
                    <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>

        <div class="text-center">
            <button class="btn btn-primary text-center" type="button">
                Importar Negociações
            </button>
            <button class="btn btn-primary text-center" type="button">
                Apagar
            </button>
        </div>
        <div id="negociacoesView"></div>
    </div>
    <script src="/client/js/app/models/Negociacao.js"></script>
    <script src="/client/js/app/controllers/NegociacaoController.js"></script>
    <script src="/client/js/app/helpers/DateHelper.js"></script>
    <script src="/client/js/app/models/ListaNegociacoes.js"></script>
    <script src="/client/js/app/views/View.js"></script>
    <script src="/client/js/app/views/NegociacaoView.js"></script>
    <script src="/client/js/app/models/Mensagem.js"></script>
    <script src="/client/js/app/views/MensagemView.js"></script>

    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>

</html>
